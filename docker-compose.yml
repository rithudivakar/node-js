version: '3.1'

volumes:
    prometheus_data: {}
    grafana_data: {}

services:
  prometheus:
    image: prom/prometheus:v2.14.0
    container_name: prometheus
    #    user: root
    ports:
      - '18080:8080'
    volumes:
      #      - /apps/prometheus/configs/prometheus.yaml:/etc/prometheus/prometheus.yaml
      - /home/rithuparnakd/projectData/phase2Training/Docker/data/prometheus/prometheus.yml:/etc/prometheus/config.yml
    command: '--config.file=/etc/prometheus/config.yml'
    restart: always

  grafana:
    image: grafana/grafana-oss:8.5.2
    container_name: grafana
    ports:
      - '3000:3000'
    volumes:
      #      - ./grafana/provisioning/:/etc/grafana/provisioning/
      - /home/rithuparnakd/projectData/phase2Training/Docker/data/grafana:/var/lib/grafana
    #    user: "472"/'104'
    user: '104'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD-admin
      - GF_SERVER_DOMAIN=localhost
    restart: always
